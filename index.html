<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLI Boot Animation</title>
  <style>
    :root{--bg:#000;--fg:#9cff9c;--muted:#2b2b2b}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:monospace;display:flex;flex-direction:column;}
    .terminal{flex:1;padding:20px;white-space:pre-wrap;overflow:auto;font-size:15px;}
    .footer{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:center;
      padding:12px;
      background:#070707;
      border-top:1px solid rgba(156,255,156,0.1);
      color:var(--fg);
      font-size:14px;
    }
    .footer img{
      width:26px;
      height:26px;
      filter:invert(70%) sepia(80%) saturate(400%) hue-rotate(70deg);
    }
  </style>
</head>
<body>
  <div id="terminal" class="terminal"></div>

  <div class="footer">
    <span>© Все права защищены</span>
    <a href="https://steamcommunity.com/groups/olegdydka_users" target="_blank" aria-label="Steam"><img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam"/></a>
    <a href="https://t.me/olezhadydka" target="_blank" aria-label="Telegram"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"/></a>
    <a href="https://www.youtube.com/@OlegDydka" target="_blank" aria-label="YouTube"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube%28amin%29.png" alt="YouTube"/></a>
  </div>

  <script>
  (async () => {
    const terminal = document.getElementById("terminal");

    async function loadLogo(path){
      try { return await fetch(path).then(r => r.text()); }
      catch(e) { return "[Ошибка загрузки: " + path + "]"; }
    }

    const logo1 = await loadLogo("logo1.txt");
    const logo2 = await loadLogo("logo2.txt");

    const lines = [
      logo1,
       "Booting Linux kernel 6.1.42 ...",
      "Randomizing entropy... done",
      "Loading initramfs... done",
      "Detecting hardware...",
      "Checking CPU... OK",
      "CPU: 8 cores detected",
      "Mounting /dev/sda1 ... OK",
      "Starting system services...",
      "[  OK  ] Network Manager",
      "[  OK  ] SSH Daemon",
      "[  OK  ] Firewall",
      "[  OK  ] Cron",
      "\n-- Kernel boot complete --\n",
      "$ sudo -i",
      "[sudo] password for OlegDydka: ******",
      "Получение root прав... done",
      "$ apt update",
      "Reading package lists... Done",
      "$ apt upgrade -y",
      "Обновление завершено.",
      logo2,
      "\nСистема готова.\n"
    ];

    let line = 0, char = 0;

    function typeChar(){
      if(line >= lines.length){
        setTimeout(()=>{ 
          window.location.href = "https://firte1337.github.io/fierte1337.github.io/";
        }, 2000);
        return;
      }

      let text = lines[line];

      if(char < text.length){
        terminal.textContent += text[char];
        char++;
        terminal.scrollTop = terminal.scrollHeight;
        setTimeout(typeChar, 15 + Math.random()*30);
      } else {
        terminal.textContent += "\n";
        line++; char = 0;
        terminal.scrollTop = terminal.scrollHeight;
        setTimeout(typeChar, 300);
      }
    }

    typeChar();
  })();
  </script>
</body>
</html>
